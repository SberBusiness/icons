name: Build Illustrations

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-node@v2
        with:
          node-version: 16.13.0

      - run: |
          npm install
          npm run build:illustrations

      - uses: actions/upload-artifact@v2
        with:
          name: public
          path: public/
